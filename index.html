<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event List</title>
  </head>
  <body>
    <table>
      <tr>
        <button id="addTask" type="submit">Add Item</button>
      </tr>
      <tr>
        <th>Event name</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Actions</th>
      </tr>
      <tr id="myTasks">
        <td id="newTask">
          <!-- ! added ids to the input fields to allow access in the script -->
          <input id="newTask" disabled/>
        </td>
        <td id="startDate">
          <input id="startDate" type="date" value="" />
        </td>
        <td id="endDate">
          <input id="endDate" type="date" />
        </td>
        <td>
          <button>EDIT</button>
          <button>DELETE</button>
        </td>
      </tr>
    </table>

    <script src="./script.js" />
  </body>
</html>
